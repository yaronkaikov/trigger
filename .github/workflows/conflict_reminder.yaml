name: PR Conflict Notifier

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled]
  schedule:
    - cron: '0 0 */3 * *'  # Runs every 3 days at midnight UTC

jobs:
  check-conflicts:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for accurate merge checks

      - name: Check for merge conflicts
        id: conflict-check
        run: |
          pr_status=$(gh pr view ${{ event.number }} --repo ${{event.base.repo.full_name }} --json mergeable)
          echo "PR ${{ event.number }} status: $pr_status"
          if echo "$pr_status" | grep -q "CONFLICTING"; then
            echo "Merge conflicts detected"
            echo "has_conflicts=true" >> $GITHUB_OUTPUT
          else
            echo "No merge conflicts detected"
            echo "has_conflicts=false" >> $GITHUB_OUTPUT
          fi

      - name: Add conflict label
        if: steps.conflict-check.outputs.has_conflicts == 'true'
        run: |
          gh pr edit --add-label conflicts ${{ event.number }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify PR author
        if: steps.conflict-check.outputs.has_conflicts == 'true'
        run: |
          gh pr comment ${{ event.number }} -b "@${{ event.actor }}, this pull request has merge conflicts with the base branch (\`${{ github.base_ref }}\`). Please resolve the conflicts and remove the \`conflict label\` to proceed with the merge."
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  remind-conflicts:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Get PRs with conflict label
        run: |
          for i in $(gh pr list -l conflicts --json number | jq '.[].number'); do 
            gh pr comment $i -b "@${{ event.actor }}, this is a reminder for merging conflicts in this pull request. Please resolve the conflicts and remove the \`conflict label\` to proceed with the merge."
          done
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}


permissions:
  issues: write
  pull-requests: write
  contents: read
